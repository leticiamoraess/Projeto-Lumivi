<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <div class="container">
    <h1>Inscrever-se</h1>
    <p>Junte-se à comunidade hoje</p>

    <button onclick="loginComGoogle()" class="google-btn">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo" />
      Usar conta Google
    </button>

    <p class="ou">ou</p>

    <form id="cadastroForm">
      <label for="email">Email</label>
      <input type="email" id="cadastroEmail" required>

      <label for="senha">Senha</label>
      <div style="position:relative;">
      <input type="password" id="cadastroSenha" required>
      <span id="toggleCadastroSenha" style="position:absolute; right:8px; top:50%; transform:translateY(-50%); cursor:pointer;">
    <img id="iconeOlhoCadastro" src="https://img.icons8.com/?size=100&id=102646&format=png&color=000000"Mostrar senha" width="20" height="20"/> 
  </span>
</div>
<ul id="requisitosSenha">
  <li id="req-min" class="requisito-invalido">• Pelo menos 6 caracteres</li>
  <li id="req-minusc" class="requisito-invalido">• Pelo menos uma letra minúscula</li>
  <li id="req-maiusc" class="requisito-invalido">• Pelo menos uma letra maiúscula</li>
  <li id="req-num" class="requisito-invalido">• Pelo menos um número</li>
</ul>
      <button type="submit" class="entrar-btn">Inscrever-se</button>
    </form>

    <p class="cadastro">Já é membro? <a href="login.html">Entrar</a></p>
  </div>
  
  <script type="module" src="auth.js"></script>
</body>
</html>
